<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/imagenes/logo mai mai.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="../css/main.css" />
    <title>Carrito</title>
</head>
<body>
    <div class="wrapper">
        <aside>
            <header>
                <img src="../assets/imagenes/Logo Mai Mai.png" alt="Logo Mai Mai" width="120px" class="logomenu__logo" />
            </header>
            <nav>
                <ul>
                    <li>
                        <a class="boton-menu boton-volver" href="../pages/tienda.html">
                            <i class="bi bi-arrow-return-left"></i> Seguir comprando
                        </a>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito active" href="./carrito.html">
                            <i class="bi bi-cart-fill"></i> Carrito
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>
            <main>
                <h2 class="titulo-principal">Carrito</h2>
                <div  class="contenedor-carrito">
                    <p id="carrito-vacio" class="carrito-vacio">Tu carrito esta vacio <i class="bi bi-bag-x-fill"></i></p>
                    <div id="carrito-productos"class="carrito-productos disabled">
                        

                    </div>
                    <div id="carrito-acciones"class="carrito-acciones disabled">
                        <div class="carrito-acciones-izquierda">
                            <button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar">Vaciar carrito</button>
                        </div>
                        <div class="carrito-acciones-derecha">
                            <div class="carrito-acciones-total">
                                <p>Total</p>
                                <p id="total"></p>
                            </div>
                            <button id="carrito-acciones-comprar" class="carrito-acciones-comprar">Realizar compra</button>
                        </div>

                    </div>
                    <p id="carrito-comprado"class="carrito-comprado disabled">Muchas gracias por tu compra <i class="bi bi-balloon-heart"></i></p>
                </div>
            </main>
       
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/carrito.js"></script>
</body>
</html>
